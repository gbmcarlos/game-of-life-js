<Macro VHost $host $port>

    ServerName $host
    Listen $port
    <VirtualHost *:$port>

        DocumentRoot "/var/www/html/web"
        <Directory "/var/www/html/web">
            AllowOverride None
            Order Allow,Deny
            Allow from All

            Options +Indexes +FollowSymLinks
            DirectoryIndex app.php

            <IfModule mod_rewrite.c>
                Options -MultiViews
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ app.php [QSA,L]
            </IfModule>
        </Directory>
    </VirtualHost>
</Macro>

Use VHost gameoflife.com ${PORT}
# In some environments, this application may be run as a non-root user, so Apache would not have root permission to bind ports 80 (and 443)
# Therefore, we listen to whatever port is in the environment var PORT